<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>第二个参数为对象类型时可批量添加事件</title>
		<script src="../e.js"></script>
	</head>
	<body>
		<p id="p1" style="background:gold;">PPP</p>
		<script>
			var el = document.getElementById('p1')
			
			E.bind(el, {
				mouseover: function() {
					console.log('over')
				},
				mouseout: function() {
					console.log('out')
				}
			})
		</script>
	</body>	
</html>
