<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>延迟事件处理程序执行</title>
		<script src="../e.js"></script>
	</head>
	<body>
		<p id="p1" style="background:gold;">PPP</p>
		<script>
			var el = document.getElementById('p1')
			
			E.bind(el, 'click', {
				delay: 3000,
				handler: function() {
					console.log('Delay 3 seconds')
				}
			})
		</script>
	</body>	
</html>
