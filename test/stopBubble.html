<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>延迟事件处理程序执行</title>
		<script src="../e.js"></script>
	</head>
	<body>
		<p id="p1" style="background:gold;">PPP</p>
		<script>
			var el = document.getElementById('p1')
			
			E.bind(el, 'click', {
				stopBubble: true,
				handler: function() {
					console.log('Stop event bubble')
				}
			})
		</script>
	</body>	
</html>
